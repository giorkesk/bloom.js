<!DOCTYPE html>
<html>
	<style>
		body{
			margin:0;
			padding:0;
		}
		#floating{
			text-align:center;
			margin-top:30px;
			color:white;
			font-family:Monospace;
			position:fixed;
			width:960px;
		}
	</style>
	<script type="module">
		import * as BLOOM from "../bloom.module.js";
		
		let renderer,scene,camera;
		
		function init(){
			renderer=new BLOOM.Renderer();
			scene=new BLOOM.Scene();
			camera=new BLOOM.Camera();
			camera.position.z=-300;
			camera.position.y=-150;
			camera.rotation.x=-45;
			let material=new BLOOM.LightMaterial(new BLOOM.Color(200,0,255));
			let cube=new BLOOM.Mesh(new BLOOM.CubeGeometry(200,200,200),material);
			let sphere=new BLOOM.Mesh(new BLOOM.SphereGeometry(200),material);
			let plane=new BLOOM.Mesh(new BLOOM.PlaneGeometry(200,200),material);
			let light=new BLOOM.Light();
			light.position.z=-800;
			scene.add(cube);
			scene.add(sphere);
			scene.add(plane);
			scene.add(light);
			cube.position.x=-300;
			plane.position.x=400;
			document.getElementById("content").appendChild(renderer.domElement);
			animate();
		}
		function animate(){
			requestAnimationFrame(animate);
			renderer.render(scene,camera);
		}
		document.addEventListener("DOMContentLoaded",init);
	</script>
	<body>
	<p id="floating">bloom.js - geometries example</p>
	<div id="content">
	</div>
	</body>
</html>

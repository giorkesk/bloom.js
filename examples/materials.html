<!DOCTYPE html>
<html>
	<style>
		body{
			margin:0;
			padding:0;
		}
		#floating{
			text-align:center;
			margin-top:30px;
			color:white;
			font-family:Monospace;
			position:fixed;
			width:960px;
		}
	</style>
	<script type="module">
		import * as BLOOM from "../bloom.module.js";
		
		let renderer,scene,camera;
		
		function init(){
			renderer=new BLOOM.Renderer();
			scene=new BLOOM.Scene();
			camera=new BLOOM.Camera();
			camera.position.z=-300;
			camera.position.y=-150;
			camera.rotation.x=-45;
			let material1=new BLOOM.ColorMaterial(new BLOOM.Color(200,0,255));
			let material2=new BLOOM.StandardColorMaterial(new BLOOM.Color(200,0,255));
			let sphere1=new BLOOM.Mesh(new BLOOM.SphereGeometry(200),material1);
			let sphere2=new BLOOM.Mesh(new BLOOM.SphereGeometry(200),material2);
			scene.add(sphere1);
			scene.add(sphere2);
			sphere1.position.x=100;
			sphere2.position.x=-100;
			document.getElementById("content").appendChild(renderer.domElement);
			animate();
		}
		function animate(){
			requestAnimationFrame(animate);
			renderer.render(scene,camera);
		}
		document.addEventListener("DOMContentLoaded",init);
	</script>
	<body>
	<p id="floating">bloom.js - materials example</p>
	<div id="content">
	</div>
	</body>
</html>

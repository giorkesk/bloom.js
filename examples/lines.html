<!DOCTYPE html>
<html>
	<style>
		body{
			margin:0;
			padding:0;
		}
		#floating{
			text-align:center;
			margin-top:30px;
			color:white;
			font-family:Monospace;
			position:fixed;
			width:960px;
		}
		#floating2{
			text-align:center;
			margin-top:60px;
			color:white;
			font-family:Monospace;
			position:fixed;
			width:960px;
		}
	</style>
	<script type="module">
		import * as BLOOM from "../bloom.module.js";
		
		let renderer,scene,camera;
		
		function init(){
			renderer=new BLOOM.Renderer();
			scene=new BLOOM.Scene();
			camera=new BLOOM.Camera();
			camera.position.z=-500;
			camera.position.y=-150;
			camera.position.x=-100;
			camera.rotation.x=-45;
			let line1=new BLOOM.Line(
				new BLOOM.Vector3(0,0,0),
				new BLOOM.Vector3(300,0,0),
				new BLOOM.Color(255,0,0)
			);
			let line2=new BLOOM.Line(
				new BLOOM.Vector3(0,0,0),
				new BLOOM.Vector3(0,-300,0),
				new BLOOM.Color(0,255,0)
			);
			let line3=new BLOOM.Line(
				new BLOOM.Vector3(0,0,0),
				new BLOOM.Vector3(0,0,-300),
				new BLOOM.Color(0,0,255)
			);
			scene.add(line1);
			scene.add(line2);
			scene.add(line3);
			document.getElementById("content").appendChild(renderer.domElement);
			animate();
		}
		function animate(){
			requestAnimationFrame(animate);
			renderer.render(scene,camera);
		}
		document.addEventListener("DOMContentLoaded",init);
	</script>
	<body>
	<p id="floating">bloom.js - lines example</p>
	<div id="content">
	</div>
	</body>
</html>
